control_params:
  kp: [6, 6, 6]
  control_freq: 10
  tol: [0.0005, 0.0005, 0.001] #should match number of dimensions in action spac
  movement_horizon: 100
  noise_std: [0.0, 0.0, 0.00] #0.025 good noise scale - should match number of dimensions in action spac
  tolerance_bool: True
  horizon_bool: False

task_params:
  shift_bool: 1.0
  horizon: 100
  plus_offset: [ 0, 0, 0.02] # should match number of dimensions in action space
  workspace_dim: 0.02
  seed: 4321
  ignore_done: True

logging_params:
  logging_folder: /scr2/muj_senssearch_dataset10HZ_SAC_20200718_relpos_nonoise/ #"/scr2/muj_senssearch_dataset10HZ_SAC_20200706_representation/" #"/scr2/muj_senssearch_dataset10HZ_SAC_20200704_noisy_data/"
  logging_data_bool: 0.0 # 1.0 if the program should be saving data, 0.0 otherwise
  display_bool: 0.0 # 1 if display should be on, 0 if display should be off
  collect_vision_bool: 0.0
  image_size: 32
  collect_depth: 0.0
  camera_name: agentview

training_params:
  num_paths: 10
  discount_factor: 0.99
  soft_target_tau: 0.005
  target_update_period: 1
  policy_lr: 0.0003
  qf_lr: 0.0003
  reward_scale: 10
  use_automatic_entropy_tuning: True
  updates_multiplier: 100

policy_keys: [encoding, rel_pos_shift, rel_pos_est, rel_pos_est_var, fit_est, fit_unc, shape_unc, shape_ent]
#[encoding, rel_pos_shift, rel_pos_est, fit_est] #, 'peg_type'] 
# ['rel_pos', 'rel_pos_shift', 'peg_type', 'contact'] #  ['rel_pos_shift', 'pos_params', 'peg_type'] # 
traj_keys: ["force_hi_freq", "rel_proprio", "proprio", "action", "contact", "joint_pos", "joint_vel", "reward", "done", "policy"] # "image", "point_cloud", "depth", "depth_meters"] # rgbd:
use_cuda: True
action_size: 3
state_size: 86

info_flow:
  History_Encoder_wUncertainty:
    model_folder: /scr-ssd/sens_search_logging/models/20200818_training_3_wout_actions/ # fit observations /scr-ssd/sens_search_logging/models/20200815_training_50_rl_policy/
    epoch: 5000
 
    
