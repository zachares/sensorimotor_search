# want to use the same control parameters, peg list, options list and fit list
# as those used to collect the dataset which was used to train the networks
task_params:
  max_big_steps: 10
  constraint_type: 1
  shift_bool: 1.0
  horizon: 100
  plus_offset: [ 0, 0, 0.04] # should match number of dimensions in action space
  workspace_dim: 0.02
  seed: 4321
  mode_vect: [1,4,0,0]
  use_bandit: True
  use_state_est: False

control_params:
  kp: [6, 6, 6]
  control_freq: 10
  tol: [0.005, 0.005, 0.001] #should match number of dimensions in action spac
  movement_horizon: 100
  noise_std: [0.0, 0.0, 0.0] #0.025 good noise scale - should match number of dimensions in action spac
  ignore_done: False
  done_bool: False
  tolerance_bool: True
  horizon_bool: False
  steps: 0

logging_params:
  logging_folder: /scr-ssd/sens_search_logging/model_evaluation/perception/ #"/scr2/muj_senssearch_dataset10HZ_SAC_20200706_representation/" #"/scr2/muj_senssearch_dataset10HZ_SAC_20200704_noisy_data/"
  logging_data_bool: 0.0 # 1.0 if the program should be saving data, 0.0 otherwise
  display_bool: 1.0 # 1 if display should be on, 0 if display should be off
  collect_vision_bool: 0.0
  image_size: 32
  collect_depth: 0.0
  camera_name: agentview
  print_info: True

model_params:
  use_cuda: True
  action_dim: 3
  state_dim: 7
  torch_policy_path:  
  #/scr2/muj_senssearch_dataset10HZ_SAC_20200706_relpos_nonoise/07-06-sac-robosuite/07-06-sac-robosuite_2020_07_06_18_39_45_0000--s-14979/ 
  #/scr2/muj_senssearch_dataset10HZ_SAC_20200629/06-29-sac-robosuite/06-29-sac-robosuite_2020_06_29_13_32_19_0000--s-59100/ 
  #"/scr2/muj_senssearch_dataset10HZ_SAC_20200625/rl/06-25-sac-robosuite/06-25-sac-robosuite_2020_06_25_14_40_31_0000--s-88765/"
    # "/scr2/muj_senssearch_dataset10HZ_slide_expactions_20200517/"

policy_keys: ['rel_pos', 'contact', 'peg_type'] # ["encoding"] # 
traj_keys: ["force_hi_freq", "rel_proprio", "proprio", "action", "contact", "joint_pos", "joint_vel"] #, "reward", "done", "policy"] # "image", "point_cloud", "depth", "depth_meters"] # rgbd:

