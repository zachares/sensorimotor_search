    train: 1
    model_folder: ''
    epoch: 0 #5000
    init_args:
      num_tools: 3
      num_states: 3
      num_obs: 2
      num_options: 2
      action_size: 3
      proprio_size: 12
      force_size: [6, 50]
      dropout_prob: 0.5
      min_length: 20
    inputs:
      rel_proprio: dataset
      rel_pos_prior_mean: dataset
      rel_pos_prior_var: dataset
      state_prior: dataset
      action: dataset
      force_hi_freq: dataset
      contact: dataset
      tool_idx: dataset
      padding_mask: dataset
      epoch: dataset
    outputs:
      pos_est:
        inputs:
          final_rel_pos: dataset
        # losses:
        #   L2:
        #     weight: 5
        #     logging_name: Position_Estimate
        evals:
          Continuous_Error:
            logging_name:  Pos_Err_Posterior
      pos_est_params:
        inputs:
          final_rel_pos: dataset
        losses:
          Gaussian_NLL:
            weight: 0.1
            logging_name: Position_Estimate
      obs_logits:
        inputs:
          state_idx: dataset
        losses: 
          Multinomial_NLL:
            logging_name: Obs_Shape_Class
      obs_inputs:
        inputs:
          state_idx: dataset
        evals:
          Multinomial_Accuracy:
            logging_name: obs_classifier_accuracy
      obs_logprobs_inputs:
        losses:
          Neg_Multinomial_Entropy:
           # weight: 0.25
            logging_name: ent_max_mult
      state_logits:
        inputs:
